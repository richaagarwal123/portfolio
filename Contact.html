<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="contact.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  


    <section class='Contact'>
      <div class="ab ">Contact Us</div>
      <Header headerText="Contact me">
        <div class="contact-page">
          <h2 class='contact-header'>I am interested in freelance ,work from home<br /> opportunities -
            especially ambititions or good projects.</h2>

          <div class="contact-form">
            <form>
              <ul>
                <li class="half">
                  <input type="text" placeholder='Name' />
                </li>
                <li class="half">
                  <input type="email" placeholder='Email' required />
                </li>
                <li>
                  <input type="text" placeholder='Subject' />
                </li>
                <li>
                  <textarea placeholder='Message'></textarea>
                </li>
                <li>
                  <input type="submit" className='flat' value='SEND' />
                </li>
              </ul>
            </form>
          </div>

        </div>





    </section>
 
</body>

</html>
